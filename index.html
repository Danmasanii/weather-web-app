    <main>
      <div>
        <!-- <h1>Real Time Weather</h1> -->
      </div>
      <div class="card-container">
        <div class="search">
          <input type="search" placeholder="search" name="search" id="search" />
          <button>
            <span class="material-symbols-outlined"> search </span>
          </button>
        </div>
        <div class="img weather-icon">

        <div class="weather">
         <h1 class="temp"></h1>
          <div class="location">
              <h2 class="city"></h2>
            
          </div>
          <div ></div>
          <h2 class="country"></h2>
        </div>

        <div>
          <p></p>
          <h3>GPS Coordinate</h3>
          <div class="point">
            <div>
              <div class="lat"></div>
              <p>Latitude</p>
            </div>
            <div>
              <div class="lon"></div>
              <p>Longitude</p>
            </div>
          </div>
        </div>
        
        <div class="info">
          <div>
            <div class="humidity"></div>
            <p>Humidity</p>
          </div>
          <div>
            <div class="wind"></div>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>
